default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: itoprecipe_development_db
  usename: itoprecipe
  password: itoprecipe

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: itoprecipe_test_db
  usename: itoprecipe
  password: itoprecipe

production:
  <<: *default
  database: itoprecipe_production_db
  usename: itoprecipe_prod
  password: itoprecipe_prod
